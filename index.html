<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your fav music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS-No Copyright songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="i">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistPlay">
                        <span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="i">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistPlay">
                        <span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="i">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistPlay">
                        <span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="i">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistPlay">
                        <span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="i">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistPlay">
                        <span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="i">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistPlay">
                        <span class="timestamp">05:34 <i id="5" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value='0' min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="23px" alt="" id="gif"><span id="masterSong">Dhundhala</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4eeb00dca9.js" crossorigin="anonymous"></script>
</body>

</html>
